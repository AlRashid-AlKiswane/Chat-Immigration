<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fb2c2c 0%, #ff9b9b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .email-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        .email-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .email-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #667eea;
            border: 2px solid #e9ecef;
        }

        .verification-form {
            margin-bottom: 30px;
        }

        .code-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .code-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .resend-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .resend-text {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .resend-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .resend-btn:hover {
            background: #667eea;
            color: white;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .verification-container {
                padding: 30px 20px;
                margin: 0 10px;
            }

            h1 {
                font-size: 24px;
            }

            .code-input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="email-icon">
            <svg viewBox="0 0 24 24">
                <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
            </svg>
        </div>

        <h1>Verify Your Email</h1>
        <p class="subtitle">We've sent a verification code to your email address. Please enter the code below to complete your registration.</p>

        <div class="email-display" id="emailDisplay">
            <!-- Email will be populated by JavaScript -->
        </div>

        <div class="alert" id="alertMessage"></div>

        <form class="verification-form" id="verificationForm">
            <div class="code-input-container">
                <input 
                    type="text" 
                    id="verificationCode" 
                    class="code-input" 
                    placeholder="Enter 6-digit code"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="verify-btn" id="verifyBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Verify Email</span>
            </button>
        </form>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <button type="button" class="resend-btn" id="resendBtn">Resend Code</button>
            <div class="countdown" id="countdown" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = '/api/v1'; // Update this to match your backend URL
        
        // Get email from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail') || '';

        // DOM elements
        const emailDisplay = document.getElementById('emailDisplay');
        const verificationForm = document.getElementById('verificationForm');
        const verificationCode = document.getElementById('verificationCode');
        const verifyBtn = document.getElementById('verifyBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const alertMessage = document.getElementById('alertMessage');
        const resendBtn = document.getElementById('resendBtn');
        const countdown = document.getElementById('countdown');

        // Initialize page
        function initializePage() {
            if (!userEmail) {
                showAlert('No email address found. Please register again.', 'error');
                setTimeout(() => {
                    window.location.href = 'auth.html'; // Redirect to registration page
                }, 3000);
                return;
            }

            emailDisplay.textContent = userEmail;
            
            // Auto-focus on code input
            verificationCode.focus();
            
            // Start resend countdown
            startResendCountdown();
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        // Hide alert message
        function hideAlert() {
            alertMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Verifying...';
                verifyBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Verify Email';
                verifyBtn.disabled = false;
            }
        }

        // Handle verification form submission
        async function handleVerification(event) {
            event.preventDefault();
            hideAlert();
            
            const code = verificationCode.value.trim();
            
            if (!code) {
                showAlert('Please enter the verification code.');
                return;
            }
            
            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                showAlert('Please enter a valid 6-digit code.');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/verify-email?email=${encodeURIComponent(userEmail)}&code=${encodeURIComponent(code)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    result = { detail: 'Server returned an invalid response' };
                }

                if (response.ok) {
                    showAlert('Email verified successfully! Redirecting to login...', 'success');
                    
                    // Clear stored email
                    localStorage.removeItem('pendingVerificationEmail');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000);
                } else {
                    console.error('Verification failed:', result);
                    showAlert(result.detail || `Verification failed: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        }

        // Handle resend code
        async function handleResendCode() {
            hideAlert();
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                // You'll need to create this endpoint in your backend
                const response = await fetch(`${API_BASE}/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    result = { detail: 'Server returned an invalid response' };
                }

                if (response.ok) {
                    showAlert('Verification code sent! Please check your email.', 'success');
                    startResendCountdown();
                } else {
                    showAlert(result.detail || 'Failed to resend code. Please try again.');
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'Resend Code';
                }
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Network error. Please try again.');
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Code';
            }
        }

        // Start countdown for resend button
        function startResendCountdown() {
            let timeLeft = 60; // 60 seconds
            resendBtn.disabled = true;
            countdown.style.display = 'block';
            resendBtn.textContent = 'Resend Code';

            const countdownInterval = setInterval(() => {
                countdown.textContent = `You can resend the code in ${timeLeft} seconds`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    countdown.style.display = 'none';
                }
            }, 1000);
        }

        // Auto-format code input (numbers only)
        verificationCode.addEventListener('input', function(e) {
            // Remove non-numeric characters
            let value = e.target.value.replace(/\D/g, '');
            
            // Limit to 6 digits
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            
            e.target.value = value;
        });

        // Handle paste event for verification code
        verificationCode.addEventListener('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const numericPaste = paste.replace(/\D/g, '').substring(0, 6);
            e.target.value = numericPaste;
        });

        // Event listeners
        verificationForm.addEventListener('submit', handleVerification);
        resendBtn.addEventListener('click', handleResendCode);

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
