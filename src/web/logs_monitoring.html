<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Canada Express Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.75rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 0.5rem;
      gap: 1rem;
    }

    nav button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #b71c1c;
    }

    section {
      display: none;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    section.active {
      display: block;
    }

    /* Logs Viewer styles */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    input[type="number"] {
      width: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      font-weight: 600;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    pre {
      background-color: #eee;
      padding: 1rem;
      border-radius: 6px;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
      border-left: 5px solid #d32f2f;
    }

    /* System Monitor styles */
    .section-header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #d32f2f;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 0.5rem;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .resource-card {
      border-radius: 8px;
      padding: 1rem;
      color: white;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .resource-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .resource-details {
      font-size: 1rem;
    }

    .refresh-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .refresh-btn:hover {
      background-color: #b71c1c;
    }

    .health {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
    }

    .low { background-color: #2e7d32; }
    .medium { background-color: #ffa000; }
    .high { background-color: #d32f2f; }
    .default { background-color: #616161; }

    footer {
      text-align: center;
      margin: 3rem auto 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>Canada Express Entry ‚Äì Admin Dashboard</header>

  <nav>
    <button id="tab-logs" class="active" onclick="showTab('logs')">üìÑ Logs</button>
    <button id="tab-monitor" onclick="showTab('monitor')">üíª System Monitoring</button>
  </nav>

  <!-- Logs Viewer Section -->
  <section id="logs" class="active">
    <div class="controls">
      <label for="lines">Lines:</label>
      <input type="number" id="lines" min="1" placeholder="e.g. 20" />
      <label><input type="checkbox" id="tail" /> Tail (last N lines)</label>
      <button onclick="loadLogs()">Fetch Logs</button>
      <button onclick="loadLogs(true)">Load All</button>
    </div>
    <pre id="logOutput">‚¨ÖÔ∏è Logs will appear here...</pre>
  </section>

  <!-- System Monitoring Section -->
  <section id="monitor">
    <div class="section-header">System Resources</div>
    <div class="resource-grid" id="resourceGrid"></div>
    <button class="refresh-btn" onclick="loadResources()">Refresh Resources</button>

    <div class="section-header">Health Check</div>
    <div id="healthStatus" class="health">Loading health status...</div>
  </section>

  <footer>
    &copy; 2025 Canada Immigration Assistant ‚Äì Admin Panel
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.getElementById("tab-" + tabId).classList.add("active");
    }

    async function loadLogs(loadAll = false) {
      const lines = document.getElementById("lines").value;
      const tail = document.getElementById("tail").checked;
      const output = document.getElementById("logOutput");
      output.textContent = "‚è≥ Loading logs...";

      let url = "/logs";
      const params = new URLSearchParams();

      if (!loadAll) {
        if (lines) {
          params.append("lines", lines);
          if (tail) params.append("tail", "true");
        } else {
          alert("Please specify number of lines or click 'Load All'.");
          output.textContent = "‚ö†Ô∏è No input provided.";
          return;
        }
      }

      if (!loadAll && params.toString()) {
        url += "?" + params.toString();
      }

      try {
        const response = await fetch(url);
        if (!response.ok) {
          const err = await response.json();
          output.textContent = `‚ùå Error: ${err.detail || response.statusText}`;
          return;
        }

        const data = await response.text();
        output.textContent = data || "‚úÖ No log entries available.";
      } catch (err) {
        output.textContent = "‚ùå Failed to fetch logs: " + err.message;
      }
    }

    function getUsageClass(usage) {
      if (typeof usage === 'number') {
        if (usage < 50) return 'low';
        if (usage < 75) return 'medium';
        return 'high';
      }
      return 'default';
    }

    function renderResourceCard(key, data) {
      let usageValue = data.usage;
      let usageDisplay = (usageValue !== undefined) ? `${usageValue}%` : JSON.stringify(data);
      let dynamicClass = getUsageClass(usageValue);
      const title = key.charAt(0).toUpperCase() + key.slice(1);

      return `
        <div class="resource-card ${dynamicClass}">
          <div class="resource-title">${title}</div>
          <div class="resource-details">${usageDisplay}</div>
        </div>
      `;
    }

    async function loadResources() {
      try {
        const resResponse = await fetch("/resources");
        const resData = await resResponse.json();
        const grid = document.getElementById("resourceGrid");
        grid.innerHTML = "";

        if (resResponse.ok && resData.data) {
          for (const key in resData.data) {
            if (Object.hasOwnProperty.call(resData.data, key)) {
              grid.innerHTML += renderResourceCard(key, resData.data[key]);
            }
          }
        } else {
          grid.innerHTML = "<p>Failed to load resources.</p>";
        }
      } catch (err) {
        console.error("Error loading resources:", err);
        document.getElementById("resourceGrid").innerHTML = "<p>Error loading resources.</p>";
      }

      try {
        const healthResponse = await fetch("/health");
        const healthData = await healthResponse.json();
        const healthStatus = document.getElementById("healthStatus");

        if (healthResponse.ok && healthData.status === "healthy") {
          healthStatus.textContent = "Status: Healthy";
          healthStatus.style.backgroundColor = "#2e7d32";
          healthStatus.style.color = "white";
        } else {
          healthStatus.textContent = "Status: Unhealthy";
          healthStatus.style.backgroundColor = "#d32f2f";
          healthStatus.style.color = "white";
        }
      } catch (err) {
        document.getElementById("healthStatus").textContent = "Error fetching health status.";
      }
    }

    // Auto-load system resources on first view
    window.addEventListener("load", () => {
      loadResources();
    });
  </script>
</body>
</html>
