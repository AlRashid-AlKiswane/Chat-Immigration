<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live RAG Q&A | Canada Express Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #d32f2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 1.2rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .response-box {
      margin-top: 2rem;
      padding: 1.2rem;
      background-color: #f3f3f3;
      border-left: 5px solid #d32f2f;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .response-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>üá®üá¶ Live RAG Question Answering</h1>
  </header>

  <main>
    <label for="queryInput">Enter your immigration question:</label>
    <textarea id="queryInput" placeholder="e.g. What is the minimum CRS score for Express Entry?"></textarea>

    <button id="submitBtn">üîç Ask Now</button>

    <div id="responseBox" class="response-box" style="display: none;">
      <div class="response-title">Answer:</div>
      <div id="answerContent"></div>
      <div class="response-title" style="margin-top: 1rem;">Sources & Metadata:</div>
      <pre id="metadataContent" style="font-size: 0.85rem;"></pre>
    </div>
  </main>

  <footer>
    &copy; 2025 Canada Immigration Assistant
  </footer>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const query = document.getElementById("queryInput").value.trim();
      const responseBox = document.getElementById("responseBox");
      const answerContent = document.getElementById("answerContent");
      const metadataContent = document.getElementById("metadataContent");

      if (!query) {
        alert("Please enter your question.");
        return;
      }

      responseBox.style.display = "block";
      answerContent.textContent = "‚è≥ Loading answer...";
      metadataContent.textContent = "";

      try {
        const response = await fetch("/live_rag", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ query })
        });

        const data = await response.json();

        if (response.ok) {
          answerContent.textContent = data.answer || "No answer provided.";
          metadataContent.textContent = JSON.stringify(data.metadata, null, 2);
        } else {
          answerContent.textContent = `‚ùå Error: ${data.detail || "Failed to get a response."}`;
        }
      } catch (err) {
        answerContent.textContent = `‚ö†Ô∏è Server error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
