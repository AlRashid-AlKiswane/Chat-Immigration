<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Chunking Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 15px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      border: none;
    }

    .card-header {
      background-color: #ff3232;
      color: white;
      padding: 15px 25px;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      padding: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #a90000;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #ff4b4b;
    }

    .btn-secondary {
      margin-left: 10px;
      background-color: #2563eb;
      border: none;
      padding: 10px 25px;
      color: white;
      border-radius: 5px;
    }

    .btn-secondary:hover {
      background-color: #1e40af;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .table th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    .alert {
      border-radius: 8px;
      margin-top: 20px;
    }

    .text-muted {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .btn-secondary {
        margin-top: 10px;
        width: 100%;
      }

      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center mb-5">
      <h1>Document Chunking Service</h1>
      <p class="text-muted">Process documents into manageable chunks</p>
    </header>

    <!-- Processing Form -->
    <div class="card">
      <div class="card-header">Process Documents</div>
      <div class="card-body">
        <form id="chunkingForm">
          <div class="mb-3">
            <label for="filePath" class="form-label">Document Path</label>
            <input type="text" class="form-control" id="filePath" placeholder="Enter document path or leave blank for all documents" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="doReset" />
            <label class="form-check-label" for="doReset">Clear existing chunks before processing</label>
          </div>
          <div class="d-flex flex-wrap">
            <button type="submit" class="btn btn-primary">Process Documents</button>
            <button type="button" onclick="goBackToDashboard()" class="btn btn-secondary">ðŸ”™ Go Back to Dashboard</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results Section -->
    <div class="card">
      <div class="card-header">Results</div>
      <div class="card-body">
        <div id="loadingIndicator" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Processing documents...</p>
        </div>

        <div id="resultsContainer" class="d-none">
          <div class="alert alert-success">
            Successfully processed <strong><span id="chunkCount">0</span></strong> chunks!
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Document ID</th>
                  <th>Chunk Text</th>
                  <th>Metadata</th>
                </tr>
              </thead>
              <tbody id="resultsTable"></tbody>
            </table>
          </div>
        </div>

        <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>
      </div>
    </div>
  </div>
    <script>
    function goBackToDashboard() {
      window.location.href = "/index.html"
    }
    document.addEventListener('DOMContentLoaded', function() {
        const chunkingForm = document.getElementById('chunkingForm');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorContainer = document.getElementById('errorContainer');
        const resultsTable = document.getElementById('resultsTable');
        const chunkCount = document.getElementById('chunkCount');

        chunkingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset UI
            loadingIndicator.classList.remove('d-none');
            resultsContainer.classList.add('d-none');
            errorContainer.classList.add('d-none');
            
            const filePath = document.getElementById('filePath').value;
            const doReset = document.getElementById('doReset').checked ? 1 : 0;
            
            try {
                const response = await processDocuments(filePath, doReset);
                
                if (response.status === 'success') {
                    displayResults(response);
                } else {
                    showError(response.message || 'An unknown error occurred');
                }
            } catch (error) {
                showError(error.message || 'Failed to process documents');
            } finally {
                loadingIndicator.classList.add('d-none');
            }
        });

        async function processDocuments(filePath, doReset) {
            const authToken = getAuthToken();
            
            if (!authToken) {
                throw new Error('Authentication required. Please log in.');
            }
            
            const response = await fetch('/api/v1/docs_to_chunks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    file_path: filePath || null,
                    do_rest: doReset
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Request failed');
            }
            
            return await response.json();
        }

        function displayResults(data) {
            // Validate response structure
            if (!data || !data.documents || !Array.isArray(data.documents)) {
                showError('Invalid response format from server');
                return;
            }

            chunkCount.textContent = data.inserted_chunks || data.documents.length;
            resultsTable.innerHTML = '';
            
            // Display up to 10 chunks in the table
            const chunksToDisplay = data.documents.slice(0, 10);
            
            chunksToDisplay.forEach(chunk => {
                const row = document.createElement('tr');
                
                // Document ID
                const docIdCell = document.createElement('td');
                docIdCell.textContent = chunk.document_id || chunk.id || 'N/A';
                row.appendChild(docIdCell);
                
                // Text content with safety checks
                const textCell = document.createElement('td');
                const textContent = chunk.chunk_text || chunk.text || chunk.content || '';
                textCell.textContent = typeof textContent === 'string' 
                    ? (textContent.substring(0, 100) + (textContent.length > 100 ? '...' : ''))
                    : '[Non-text content]';
                row.appendChild(textCell);
                
                // Metadata with safety checks
                const metaCell = document.createElement('td');
                try {
                    metaCell.textContent = JSON.stringify(chunk.metadata || chunk.additional_data || {});
                } catch (e) {
                    metaCell.textContent = '{}';
                }
                row.appendChild(metaCell);
                
                resultsTable.appendChild(row);
            });
            
            resultsContainer.classList.remove('d-none');
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('d-none');
        }

        function getAuthToken() {
            return (typeof localStorage !== 'undefined' ? localStorage.getItem('authToken') : null) || 
                (typeof localStorage !== 'undefined' ? localStorage.getItem('token') : null) || 
                window.authToken || 
                window.token;
        }

        // Check authentication on page load
        if (!getAuthToken()) {
            window.location.href = '/login';
        }
    });
    </script>
</body>
</html>
